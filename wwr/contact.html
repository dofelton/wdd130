<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us Wild White Water</title>
        <meta name="description" content="Various ways to contact this company">
        <meta name="author" content="Donald Felton">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
            <p>Address: 4 Colorado River, Arizona, 86036</p>
            <p>Phone number: (555)555-5555</p>
            <p>Email: wildwhitewater@gmail.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d51150.912183288085!2d-111.69771894112682!3d36.74820298560959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgrand%20canyon!5e0!3m2!1sen!2sus!4v1689260908508!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h1>Employees</h1>
            <div class="employees">
                <figure>
                    <img src="images/employee1.jpg" alt="picture of employee">
                    <figcaption>Junior associate: Frank</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="picture of employee">
                    <figcaption>Comander: Bill</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.webp" alt="picture of employee">
                    <figcaption>Public Relations: Sun</figcaption>
                </figure>
            </div>
            <div>
                <form>
                    <fieldset>
                        <legend>Send us a message:</legend>
                        <div>
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div> 
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        </div>
                        <div class="radio">
                            <div>
                                <input type="radio" id="reason1" name="subject" value="general_inquiry">
                                <label for="reason1">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reason2" name="subject" value="reservation_request">
                                <label for="reason2">Reservaiton Request</label>
                            </div>
                            <div>
                                <input type="radio" id="reason3" name="subject" value="website_suggestion">
                                <label for="reason3">Website Suggestion</label>
                            </div>
                        </div>
                        <p>Type your message here:</p>
                        <textarea id="message" name="message" rows="6">
                        </textarea>
                        <div>
                            <input type="checkbox" id="subscribe" name="subscribe" value="newsletter">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        </div>
                        <button type="submit">Send Message</button>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2023, Wild White Water, Donald Felton</p>
            <a class="wireframe" href="images\contact_us_wireframe.png">Contact Us wireframe</a>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
            </nav> 
        </footer>
    </body>
</html>
